{% extends "base.html" %}

{% block content %}
    <script src="/static/js/d3.js"></script>
    <script src="/static/js/counts.js"></script>
    <script type=text/javascript>
       var data = {{attack_data|tojson}};
       plot_counts(data)
    </script>

    <h1> Known stuffs for attack: {{attack_data.attack_id}} </h1>

    {% for entry in attack_data %}
    <div><p> {{entry}}: {{ attack_data[entry] }} 
    </p></div>
    {% endfor %}
{% endblock %}
